<head>

                document.getElementById("box3").style.backgroundColor = "blue";
                document.getElementById("box5").style.backgroundColor = "green";
                document.getElementById("box7").style.backgroundColor = "red";
                document.getElementById("box6").style.backgroundColor = "red";
                document.getElementById("box8").style.backgroundColor = "blue";
                document.getElementById("box9").style.backgroundColor = "green";
                document.getElementById("box1").style.backgroundColor = "green";
            }

                document.getElementById("box2").style.backgroundColor = "red";
                document.getElementById("box4").style.backgroundColor = "green";
                document.getElementById("box3").style.backgroundColor = "green";
                document.getElementById("box5").style.backgroundColor = "blue";
                document.getElementById("box7").style.backgroundColor = "red";

                document.getElementById("box2").style.backgroundColor = "blue";

</head>

</html>
