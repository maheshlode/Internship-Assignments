<!DOCTYPE html>
<script>
    class TreeNode {
        constructor(value) {
            this.value = value;
            this.right = NULL;
            this.left = NULL;
        }
    }

    class BinaryTree {
        constructor() {
            this.root = NULL;
        }

        insert(value) {
            const NewNode = new TreeNode(value)
            if (this.root === null) {
                this.root = NewNode
                return (this)
            }

            let currentNode = this.root

            while (true) {
                if (value == currentNode.value) {
                    alert("undefined");
                }
                if (value < currentNode.value) {
                    if (currentNode.left == NULL) {
                        currentNode.left = NewNode;
                        return (this)
                    }
                }
                else {
                    if(currentNode.right == NULL){
                        currentNode.right = NewNode;
                        return (this)
                    }
                    currentNode = currentNode.right
                }
            }
            console.log(value);
        }
    }
</script>
