<script>
    const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9]

    function calSumOfArray(arr, index) {
        if (index == arr.length) {
            return 0;
        }
        return arr[index] + calSumOfArray(arr, index + 1);
    }

    sum = calSumOfArray(arr, 0)

    console.log("Sum is " + calSumOfArray(arr, 0));

    let arrayLength = arr.length

    console.log("Average is " + sum / arrayLength)
</script>
