<!DOCTYPE html>

<script>
    function convertNumberToWords(number) {
        const ones = ['', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine'];
        const tens = ['', 'ten', 'twenty', 'thirty', 'forty', 'fifty', 'sixty', 'seventy', 'eighty', 'ninety'];
        const teens = ['eleven', 'twelve', 'thirteen', 'fourteen', 'fifteen', 'sixteen', 'seventeen', 'eighteen', 'nineteen'];

        if (number === 0) {
            return 'zero';
        }

        if (number < 0) {
            return 'minus ' + convertNumberToWords(Math.abs(number));
        }

        let words = '';

        if (Math.floor(number / 1000) > 0) {
            words += convertNumberToWords(Math.floor(number / 1000)) + ' thousand ';
            number %= 1000;
        }

        if (Math.floor(number / 100) > 0) {
            words += convertNumberToWords(Math.floor(number / 100)) + ' hundred ';
            number %= 100;
        }

        if (number > 0) {
            if (words !== '') {
                words += 'and ';
            }

            if (number < 10) {
                words += ones[number];
            } else if (number < 20) {
                words += teens[number - 11];
            } else {
                words += tens[Math.floor(number / 10)];
                if (number % 10 > 0) {
                    words += '-' + ones[number % 10];
                }
            }
        }

        return words.trim();
    }

    console.log(convertNumberToWords(42)); // "forty-two"
    console.log(convertNumberToWords(1234)); // "one thousand two hundred and thirty-four"
    console.log(convertNumberToWords(-567)); // "minus five hundred and sixty-seven"

</script>

</html>
