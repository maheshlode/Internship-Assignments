<!DOCTYPE html>

<script>
    let num=100;
    let str="Hello"

    // integer and string
    console.log(num+" "+str)

    // string and integer
    console.log(str+" "+num)

    // integer and decimal number
    console.log(num+10.2)

    // integer and array
    console.log(num+[1,2,3])

    // string and float
    console.log(str+10.2)
</script>
</html>
