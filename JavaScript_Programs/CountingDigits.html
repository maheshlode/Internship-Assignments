<!DOCTYPE html>
<script>
    
    function countingDigits(num1) {
        let count = 0;
        while (num1 != 0) {
            num1 = num1 / 10;
            count++;
        }
        console.log(count);
        return count;
    }
    console.log("Counting of digits : " + countingDigits(1));

</script>

</html>
