<!DOCTYPE html>
<script>
    function dateValidate(day, month, year) {
        let arrayOfDays = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        let arrayOfLeapDays = [31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

        if (year > 0) {
            if (month > 0 && month <= 12) {
                if (day >= 1 && day <= arrayOfLeapDays[month - 1] && (year % 4 == 0) && ((year % 400 == 0) || (year % 100 != 0))) {
                    return true
                }
                else if (day >= 1 && day <= arrayOfDays[month - 1]) {
                    return true;
                }
                else {
                    return false;
                }
            }
        }
        else {
            return true
        }
    }

    function isLeapDay(day, month, year) {
        if (dateValidate(day, month, year)) {
            if ((year % 4 == 0) && ((year % 400 == 0) || (year % 100 != 0)) && (month == 2) && (day == 29))
                return true;
            else
                return false;
        } else
            return false;
    }

    function testFunction(day, month, year, expectedResult) {
        if (isLeapDay(day, month, year) === expectedResult)
            return 'Pass';
        else
            return 'Not pass';
    }


</script>

</html>
